<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="public/styles/adminPanel.css" />
    <title>Admin Panel</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Admin Panel</h1>
    
    <div class="row mb-5">
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <h2 class="card-title" id="users-count">Loading...</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Created Reels</div>
                <div class="card-body">
                     <h2 class="card-title" id="reels-count">Loading...</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-5">
        <div class="card-header">Account Management</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Reels</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center chart-card">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Demographics (Reels by Country)</div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="/" class="btn btn-outline-secondary">Back to App</a>
    </div>
</div>

<script src="public/scripts/adminPanel.js"></script>

</body>
</html>
